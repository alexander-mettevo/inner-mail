<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account activation</title>
</head>
<body>
    <wrapper class="main">
        <container>
            <row>
                <columns small="12 padding">
                    <div class="inner first-account-block">
                        <img class="background-image" src="../assets/img/account-activation/account_bg.jpg" alt="">
                        <div class="content-activation">
                            <spacer size="10"></spacer>
                            <h2 class="h2 text-regular color_white">Activate your account</h2>
                            <spacer size="30"></spacer>
                            <div class="activation-image-block">
                                <img src="../assets/img/account-activation/Account-activation-1.jpg" alt="">
                                <img src="../assets/img/account-activation/Account-activation-2.jpg" alt="">
                                <img src="../assets/img/account-activation/Account-activation-3.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </columns>
            </row>
            <row>
                <columns small="12">
                    <div class="inner">
                        <h2 class="h2 color_gold">Thank you for joining our global community </h2>
                        <p class="open-p">To complete your registration, please activate your account following the
                            link below.</p>
                        <spacer size="20"></spacer>
                        <a class="orange-link" href="#">Activate your account</a>
                    </div>
                </columns>
            </row>
        </container>
    </wrapper>
</body>
</html>
